<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"></script>
<script type="text/javascript">
	var myFullpage = new fullpage('#fullpage', {
    sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
    navigation: true,
    navigationPosition: 'right',
    afterLoad: function(origin, destination, direction) {
      console.log("afterLoad() called!");
      console.log(`origin.index: ${origin.index}`)
      console.log(`destination.index: ${destination.index}`);

      // Opening section
      if (destination.index == 0) {
         var $outerDivs = document.querySelectorAll('.section.active .outer');
         $outerDivs.forEach(function(elem, index) {
          elem.classList.remove('invisible');
           elem.classList.add('fadeIn');
           elem.classList.add('slow');
           if (index == 1) {
             elem.classList.add('delay-1s');
           }
          });
       }

      // "Soon they formed a partnership" - upon enter
      if (destination.index == 1) {
        var $outerDivs = document.querySelectorAll('.section.active .outer');
        $outerDivs.forEach(function(elem, index) {
          elem.classList.remove('invisible');
          elem.classList.add('fadeIn');
        });

        var $innerDivs = document.querySelectorAll('.section.active .inner');
        $innerDivs.forEach(function(elem, index) {
          elem.classList.add('bounce');
          elem.classList.add('fast');
          if (index == 1) {
            elem.classList.add('delay-1s');
          }
        });

        var $imgs = document.querySelectorAll('.section.active img');
        $imgs.forEach(function(elem, index) {
          elem.classList.add('slideInLeft');
          if (index == 1) {
            elem.classList.add('slideInRight')
            elem.classList.add('delay-1s');
          }
        });
      }
      
      // "Soon they formed a partnership" - upon exit
      if (origin.index == 1) {
        var $outerDivs = document.querySelectorAll('#section1 .outer');
        var $innerDivs = document.querySelectorAll('#section1 .inner');
        var $imgs = document.querySelectorAll('#section1 img');

        $outerDivs.forEach(function(elem, index) {
          elem.classList.add('invisible');
          elem.classList.remove('fadeIn');
          
        });

        $innerDivs.forEach(function(elem, index) {
          elem.classList.remove('bounce');
          elem.classList.remove('fast');
          if (index == 1) {
            elem.classList.remove('delay-1s');
          }
        });

        $imgs.forEach(function(elem, index) {
          elem.classList.remove('slideInLeft');
          if (index == 1) {
            elem.classList.remove('slideInRight')
            elem.classList.remove('delay-1s');
          }
        });
      }

      // "Traveled..secrets" - upon enter
      if (destination.index == 2) {
        var $outerDivs = document.querySelectorAll('.section.active .outer');
        $outerDivs.forEach(function(elem, index) {
          elem.classList.remove('invisible');
          elem.classList.add('fadeIn');
          elem.classList.add('faster');
        });

        var $imgs = document.querySelectorAll('.section.active img');
        $imgs.forEach(function(elem, index) {
          elem.classList.add('sliding');
        });
      }

      // "Traveled...secrets" - upon exit
      if (origin.index == 2) {
        var $outerDivs = document.querySelectorAll('#section2 .outer');
        $outerDivs.forEach(function(elem, index) {
          elem.classList.add('invisible');
          elem.classList.remove('fadeIn');
          elem.classList.remove('faster');
        });

        var $imgs = document.querySelectorAll('#section2 img');
        $imgs.forEach(function(elem, index) {
          elem.classList.remove('sliding');
        });
      }

      // "leave the city" - upon enter
      if (destination.index == 3) {
        var $outerDivs = document.querySelectorAll('.section.active .building-container');
        $outerDivs.forEach(function(elem, index) {
          elem.classList.remove('invisible');
          elem.classList.add('fadeIn');
          elem.classList.add('faster');
        });

        var $buildings = document.querySelectorAll('.section.active .building-container img');
        $buildings.forEach(function(elem, index) {
          elem.classList.add('approach-and-left');
        });

        var $imgs = document.querySelectorAll('.section.active .flex-container img');
        $imgs.forEach(function(elem, index) {
          elem.classList.add('shake-and-left');
        });
      }

      // "leave the city" - upon exit
      if (origin.index == 3) {
        var $outerDivs = document.querySelectorAll('#section3 .building-container');
        $outerDivs.forEach(function(elem, index) {
          elem.classList.add('invisible');
          elem.classList.remove('fadeIn');
          elem.classList.remove('faster');
        });

        var $buildings = document.querySelectorAll('#section3 .building-container img');
        $buildings.forEach(function(elem, index) {
          elem.classList.remove('approach-and-left');
        });

        var $imgs = document.querySelectorAll('#section3 .flex-container img');
        $imgs.forEach(function(elem, index) {
          elem.classList.remove('shake-and-left');
        });
      }

      // Final - upon enter
      if (destination.index == 4) {
        var $divs = document.querySelectorAll('.section .top-container, .section .middle-container, .section .bottom-container');
        $divs.forEach(function(elem, index) {
          elem.classList.remove('invisible');
          elem.classList.add('fadeIn');
          elem.classList.add('fast');
        });

        var $imgs = document.querySelectorAll('.section.active img.tree');
        $imgs.forEach(function(elem, index) {
          elem.classList.remove('invisible');
          elem.classList.add('shake');
          elem.classList.add('slower');
          elem.classList.add('infinite');
        });


      }
    }
	});
</script>
